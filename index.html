<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
          class="profile__img"
        />

        <h2 class="profile__name">Jessica Randall</h2>
        <p class="profile__country">London, United Kingdom</p>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>

        <ul class="profile__social-links">
          <li class="social-link">GitHub</li>
          <li class="social-link">Frontend Mentor</li>
          <li class="social-link">LinkedIn</li>
          <li class="social-link">Twitter</li>
          <li class="social-link">Instagram</li>
        </ul>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GalvanSierra">GalvanSierra</a>.
      </div>
    </div>
  </body>
</html>
